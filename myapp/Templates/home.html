<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn {
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard-card bg-white">
        <h2 class="text-center mb-4">Welcome to Your Dashboard</h2>

        <div class="d-flex justify-content-center gap-3">
            <!-- Give Access Button -->
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#accessModal">Give Access</button>

            <!-- Settings Button -->
            <a href="/settings/" class="btn btn-primary">Settings</a>

            <!-- Logout Button -->
            <a href="/logout/" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

<!-- Modal for Give Access -->
<div class="modal fade" id="accessModal" tabindex="-1" aria-labelledby="accessModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" action="/give-access/">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="accessModalLabel">Give Access</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="email" class="form-label">Enter Email ID:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="user@example.com" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
