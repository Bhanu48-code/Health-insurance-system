<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn {
            width: 150px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- âœ… This is the form OUTSIDE the dashboard card -->
    <form method="POST" action="/customerLogin/" class="bg-white p-4 mt-4 rounded shadow-sm">
        {% csrf_token %}
        <h4 class="mb-4 text-center">Customer Registration Form</h4>

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="Customername" name="CUSTOMER_NAME" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="GENDER" class="form-label">Gender:</label>
            <input type="text" class="form-control" id="customerGender" name="CUSTOMER_GENDER" placeholder="Enter Gender" required>
        </div>
        <div class="mb-3">
            <label for="aadhar_no" class="form-label">Aadhar No. :</label>
            <input type="number" class="form-control" id="customerAadharNo" name="CUSTOMER_AADHAR_NO" placeholder="Enter Aadhar No" required>
        </div>
         <div class="mb-3">
            <label for="Phone_Number" class="form-label">Phone Number:</label>
            <input type="number" class="form-control" id="customerPhoneNumber" name="CUSTOMER_PHONE_NO" placeholder="Enter Phone Number" required>
        </div>

        <div class="mb-3">
            <label for="user_name" class="form-label">user name:</label>
            <input type="text" class="form-control" id="CustomerUserName" name="CUSTOMER_USER_NAME" placeholder="Enter user Id" required>
        </div>

        <div class="mb-3">
            <label for="Password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="CustomerPassword" name="CUSTOMER_PASSWORD" placeholder="Enter password" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
